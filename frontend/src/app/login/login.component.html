<section id="sectionLogin">
    <div class="container">
        <div class="row justify-content-center align-self-center">
            <div class="col-12 col-lg-4 col-md-4 col-sm-8  text-center ">
                <div class="loginOuter">
                    <p>Login</p>
                    <div class="validateContainer">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                                <div class="form-group">
                                    <div class="commonValid">
                                        <input type="text" class="form-control" id="username" name="username"
                                            placeholder="Username" formControlName="username"
                                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                            <div *ngIf="f.username.errors.required">Username is required</div>
                                            <div *ngIf="f.username.errors.email">Username must be a valid email
                                                address</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="commonValid">
                                        <input type="password" class="form-control" formControlName="password"
                                            id="password" name="password" placeholder="Password"
                                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                            <div *ngIf="f.password.errors.minlength">Password must be at least 6
                                                characters</div>
                                        </div>
                                    </div>
                                </div>


                                <button type="submit" class="btn btn-primary loginBtn" value="submit">Login</button>
                            </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
